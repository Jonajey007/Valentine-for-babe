<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For My Beautiful Babe ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p.instruction {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #c2185b;
    }
    .secret-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #ffe6e6;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
      font-size: 1.2em;
      color: #d81b60;
    }
    /* Final envelope styling */
    .envelope {
      width: 250px;
      height: 250px;
      background: #fff;
      border: 3px solid #e91e63;
      margin: 20px auto;
      position: relative;
      /* Using clip-path to create a heart-inspired shape */
      clip-path: polygon(50% 0%, 61% 20%, 80% 20%, 100% 35%, 100% 55%, 80% 70%, 50% 100%, 20% 70%, 0% 55%, 0% 35%, 20% 20%, 39% 20%);
      animation: popUp 1s ease-out;
    }
    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .envelope p {
      margin: 0;
      padding: 20px;
      font-size: 1.2em;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>For My Beautiful Babe ðŸ’•</h1>
  <p class="instruction">Click a button to reveal a secret message and a special song!</p>

  <!-- Secret Message 1 -->
  <button class="button" onclick="revealMessage('message1', 'song1')">Reveal Secret 1</button>
  <p id="message1" class="secret-message">
    My love for you is <strong>Perfect</strong>, just like this song ðŸŽ¶
  </p>
  
  <!-- Secret Message 2 -->
  <button class="button" onclick="revealMessage('message2', 'song2')">Reveal Secret 2</button>
  <p id="message2" class="secret-message">
    You are my <strong>Besty</strong>, my everything! ðŸ’–
  </p>
  
  <!-- Secret Message 3 -->
  <button class="button" onclick="revealMessage('message3', 'song3')">Reveal Secret 3</button>
  <p id="message3" class="secret-message">
    I've thought about you <strong>65 times</strong> today, and I love you more each time! ðŸ˜˜
  </p>
  
  <!-- Final Envelope (appears after Secret 3 is revealed) -->
  <div id="finalEnvelope" class="envelope" style="display:none;">
    <p>You are my forever love! ðŸ’Œ</p>
  </div>
  
  <!-- Audio Elements (Vocaroo embeds) -->
  <audio id="song1">
    <source src="https://voca.ro/13KHZvF2pCyG/embed" type="audio/mpeg">
  </audio>
  
  <audio id="song2">
    <source src="https://voca.ro/1fk3YrASXyvd/embed" type="audio/mpeg">
  </audio>
  
  <audio id="song3">
    <source src="https://voca.ro/11vBxz6I0Ij8/embed" type="audio/mpeg">
  </audio>
  
  <script>
    function revealMessage(messageId, songId) {
      // Reveal the selected secret message
      document.getElementById(messageId).style.display = "block";
      // Play the associated song
      var song = document.getElementById(songId);
      if (song) {
        song.play();
      }
      // When the third secret is revealed, show the final envelope after a short delay
      if(messageId === 'message3') {
        setTimeout(function(){
          document.getElementById("finalEnvelope").style.display = "block";
        }, 1000); // 1-second delay
      }
    }
  </script>
</body>
</html>
